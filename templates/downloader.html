{%- extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.url.label }} <br>
            {{ form.url }}
            {{ form.submit }}
        </form>
        {% if form.errors %}
        {{ form.errors['url'][0][:-1] + ', try again.' }}
        {% endif %}
    </div>
{%- endblock %}
